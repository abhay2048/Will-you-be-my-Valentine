<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Private Message</title>
    <style>
        :root {
            --wine-bg: #2b0303;
            --rose-gold: #e5b38a;
            --heart-red: #d00000;
            --soft-pink: #ffd1dc;
            --glass: rgba(255, 255, 255, 0.04);
            --gold-border: rgba(229, 179, 138, 0.3);
            --btn-gradient: linear-gradient(135deg, #d00000, #660000);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', 'Georgia', serif;
            background: radial-gradient(circle at center, #4d0000 0%, #1a0000 100%);
            color: var(--soft-pink);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bg-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* --- 3D INTERACTIVE ENVELOPE --- */
        #envelope-wrapper {
            position: fixed;
            z-index: 5000;
            width: 350px;
            height: 250px;
            cursor: pointer;
            transition: opacity 1s;
        }

        .envelope-body {
            position: relative;
            width: 100%;
            height: 100%;
            background: #4a0303;
            border: 2px solid var(--rose-gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 50%;
            background: #5a0404;
            border: 2px solid var(--rose-gold);
            z-index: 5002;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 98% 100%, 95% 92%, 92% 99%, 88% 91%, 84% 98%, 80% 92%, 75% 99%, 71% 91%, 67% 98%, 62% 91%, 58% 99%, 54% 91%, 50% 98%, 46% 91%, 42% 99%, 38% 91%, 33% 98%, 29% 91%, 25% 99%, 21% 91%, 17% 98%, 13% 91%, 9% 99%, 5% 91%, 2% 98%, 0% 90%);
        }

        .wax-seal {
            position: absolute;
            top: 40%; left: 50%;
            transform: translateX(-50%);
            width: 70px; height: 70px;
            background: #8b0000;
            border-radius: 50%;
            z-index: 5003;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #5a0000;
        }

        .wax-seal::after {
            content: "‚ô•";
            color: rgba(255,255,255,0.2);
            font-size: 30px;
        }

        #envelope-wrapper.open .envelope-flap {
            transform: translateY(-120%) rotate(-5deg);
        }
        #envelope-wrapper.open .wax-seal {
            opacity: 0;
            transform: translateX(-50%) translateY(-100%) scale(0);
        }

        /* --- CONTENT LAYER --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 700px;
            opacity: 0;
            transition: 1s;
        }

        .headline { 
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            color: var(--rose-gold); 
            font-style: italic; 
            line-height: 1.4;
            min-height: 120px;
            display: inline-block;
        }

        #reveal-area { margin-top: 50px; opacity: 0; transition: opacity 2s ease; }

        .heart-seal {
            width: 80px; height: 80px; background: var(--heart-red);
            position: relative; transform: rotate(-45deg);
            box-shadow: 0 0 30px rgba(208, 0, 0, 0.5);
            animation: pulse 2s infinite; cursor: pointer; display: inline-block;
        }
        .heart-seal::before, .heart-seal::after {
            content: ""; width: 80px; height: 80px; background: var(--heart-red); border-radius: 50%; position: absolute;
        }
        .heart-seal::before { top: -40px; left: 0; }
        .heart-seal::after { left: 40px; top: 0; }

        @keyframes pulse { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.15); } }

        /* --- QUESTION CARD --- */
        #question-card {
            display: none; opacity: 0;
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--gold-border); border-radius: 40px;
            padding: 60px 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            transition: opacity 1.2s ease;
        }

        .question-h2 { font-size: clamp(1.4rem, 5vw, 2rem); color: #fff; margin-bottom: 40px; line-height: 1.4; min-height: 80px;}

        .btn-container { display: flex; justify-content: center; align-items: center; gap: 25px; position: relative; min-height: 80px; }
        .btn {
            padding: 16px 45px; border-radius: 50px; border: none; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; background: var(--btn-gradient);
            color: white; box-shadow: 0 8px 20px rgba(208, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap; transition: 0.3s;
        }
        #no-btn { position: relative; z-index: 100; }

        #misclick-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(43, 3, 3, 0.9); border: 1px solid var(--rose-gold);
            padding: 20px 40px; border-radius: 15px; color: var(--rose-gold);
            z-index: 6000; display: none; backdrop-filter: blur(10px); text-align: center;
        }

        #success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--wine-bg); z-index: 7000;
            display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px;
        }

        .music-btn {
            position: fixed; top: 25px; right: 25px; z-index: 100;
            background: var(--glass); backdrop-filter: blur(8px); border: 1px solid var(--rose-gold);
            padding: 10px 18px; border-radius: 20px; cursor: pointer; color: var(--rose-gold); font-size: 0.8rem;
        }

        .cursor { display: inline-block; width: 2px; height: 1em; background: var(--rose-gold); margin-left: 5px; animation: blink 0.8s infinite; vertical-align: middle;}
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <button class="music-btn" id="musicToggle">üéµ PLAY MUSIC</button>
    <div id="bg-hearts"></div>
    <div id="misclick-msg">I think you misclicked, you should try again... üåπ</div>

    <!-- 3D ENVELOPE -->
    <div id="envelope-wrapper">
        <div class="envelope-flap"></div>
        <div class="envelope-body">
            <div class="wax-seal"></div>
            <p style="color: var(--rose-gold); font-size: 0.8rem; letter-spacing: 2px; margin-top: 100px;">TEAR TO OPEN</p>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div id="intro-section">
            <h1 class="headline" id="line1"></h1>
            <span class="cursor" id="main-cursor"></span>

            <div id="reveal-area">
                <div class="heart-seal" id="heartAction"></div>
            </div>
        </div>

        <div id="question-card">
            <h2 class="question-h2" id="type-q"></h2>
            <div class="btn-container" id="btn-wrapper">
                <button class="btn" id="yes-btn">Yes, I will ‚ù§Ô∏è</button>
                <button class="btn" id="no-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Success Screen -->
    <div id="success-overlay">
        <h1 style="font-size: 2.8rem; color: var(--rose-gold); font-style: italic; margin-bottom: 20px;">It is decided.</h1>
        <p id="success-msg" style="font-size: 1.3rem; max-width: 80%; line-height: 1.6; color: var(--soft-pink); font-family: 'Segoe UI', sans-serif;"></p>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/And-So-It-Begins-Inspired-By-Crush-Music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isOpened = false;

        // Prevent Spacebar glitch
        window.addEventListener('keydown', (e) => {
            if (e.code === "Space" && e.target === document.body) e.preventDefault();
        });

        // --- Human Typing Engine ---
        async function humanType(elementId, text) {
            const el = document.getElementById(elementId);
            el.innerHTML = "";
            
            for (let i = 0; i < text.length; i++) {
                // Occasional Typo Simulation (3% chance)
                if (Math.random() < 0.03 && i > 5 && i < text.length - 5) {
                    const chars = "abcdefghijklmnopqrstuvwxyz";
                    const typo = chars[Math.floor(Math.random() * chars.length)];
                    el.innerHTML += typo;
                    await new Promise(r => setTimeout(r, 200)); // Pause on typo
                    el.innerHTML = el.innerHTML.slice(0, -1);   // Backspace
                    await new Promise(r => setTimeout(r, 250)); // Pause after backspace
                }

                el.innerHTML += text[i];

                // Random speed variation
                let delay = Math.floor(Math.random() * 70) + 40; // 40ms - 110ms range

                // Punctuation logic
                if (text[i] === "." || text[i] === "?" || text[i] === "!") {
                    // Ellipsis check (...)
                    if (text[i+1] === ".") delay = 200; 
                    else delay = 800; 
                } else if (text[i] === ",") {
                    delay = 450;
                }

                await new Promise(r => setTimeout(r, delay));
            }
        }

        // Envelope Logic
        const envelope = document.getElementById('envelope-wrapper');
        const mainContainer = document.getElementById('mainContainer');

        envelope.onclick = () => {
            if (isOpened) return;
            isOpened = true;
            envelope.classList.add('open');
            
            setTimeout(() => {
                envelope.style.opacity = '0';
                setTimeout(() => {
                    envelope.style.display = 'none';
                    mainContainer.style.opacity = '1';
                    init();
                }, 1000);
            }, 1200);
        };

        async function init() {
            await humanType('line1', "It‚Äôs Valentine‚Äôs Day, and there‚Äôs only one thing missing...");
            document.getElementById('main-cursor').style.display = 'none';
            document.getElementById('reveal-area').style.opacity = '1';
        }

        // Question Transition
        document.getElementById('heartAction').onclick = async () => {
            document.getElementById('intro-section').style.opacity = "0";
            setTimeout(async () => {
                document.getElementById('intro-section').style.display = "none";
                const qCard = document.getElementById('question-card');
                qCard.style.display = "block";
                setTimeout(() => qCard.style.opacity = "1", 50);
                await humanType('type-q', "Can you fill the missing piece? Can you be my Valentine?");
            }, 800);
        };

        // No Button Logic
        const noBtn = document.getElementById('no-btn');
        let moveCount = 0;

        const runaway = () => {
            noBtn.style.position = 'fixed';
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.left = `${Math.random() * maxX}px`;
            noBtn.style.top = `${Math.random() * maxY}px`;
            
            moveCount++;
            if(moveCount === 3) noBtn.innerText = "Wait... why? ü•∫";
            if(moveCount === 7) noBtn.innerText = "Pretty please? ‚ú®";
        };

        noBtn.addEventListener('mouseover', runaway);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); runaway(); });

        noBtn.addEventListener('click', () => {
            const misclick = document.getElementById('misclick-msg');
            misclick.style.display = 'block';
            runaway();
            setTimeout(() => misclick.style.display = 'none', 2500);
        });

        // Success Action
        document.getElementById('yes-btn').onclick = async () => {
            document.getElementById('success-overlay').style.display = 'flex';
            await humanType('success-msg', "Sorry love, this has been saved. You cannot take it back now. You are bounded to me for eternity. ‚ù§Ô∏è");
        };

        // Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.color = 'rgba(208, 0, 0, 0.2)';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            const duration = Math.random() * 10 + 5;
            heart.style.transition = `transform ${duration}s linear, opacity ${duration}s`;
            document.getElementById('bg-hearts').appendChild(heart);
            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);
            setTimeout(() => heart.remove(), duration * 1000);
        }
        setInterval(createHeart, 600);

        // Music Controls
        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;
        musicToggle.onclick = () => {
            if(!isPlaying) { bgMusic.play(); musicToggle.innerText = "üîá PAUSE MUSIC"; }
            else { bgMusic.pause(); musicToggle.innerText = "üéµ PLAY MUSIC"; }
            isPlaying = !isPlaying;
        };
    </script>
</body>
</html>
